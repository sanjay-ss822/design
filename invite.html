<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Management - Invite</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Vertical Navigation Bar -->
        <nav class="nav flex-column bg-light p-3" style="width: 250px; height: 100vh;">
            <h4>Family Tracker</h4>
            <a class="nav-link" href="invite.html">Invite Family Members</a>
            <a class="nav-link" href="view-family.html">View Family & Reports</a>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4">
            <h2>Invite Family Member</h2>
            <div class="card">
                <div class="card-body">
                    <form id="inviteForm">
                        <div class="mb-3">
                            <label for="memberName" class="form-label">Member Name</label>
                            <input type="text" class="form-control" id="memberName" placeholder="Enter family member's name" required>
                        </div>
                        <div class="mb-3">
                            <label for="memberRelation" class="form-label">Relation</label>
                            <input type="text" class="form-control" id="memberRelation" placeholder="Enter relationship (e.g., Father)" required>
                        </div>
                        <div class="mb-3">
                            <label for="memberEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="memberEmail" placeholder="Enter email address" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Invite</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
