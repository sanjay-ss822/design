<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Management - View Family</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Vertical Navigation Bar -->
        <nav class="nav flex-column bg-light p-3" style="width: 250px; height: 100vh;">
            <h4>Family Tracker</h4>
            <a class="nav-link" href="invite.html">Invite Family Members</a>
            <a class="nav-link" href="view-family.html">View Family & Reports</a>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4">
            <h2>Family Members</h2>
            <div class="row">
                <!-- Family Member Card Template -->
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Member Image">
                        <div class="card-body text-center">
                            <h5 class="card-title">John Doe</h5>
                            <p class="card-text">Father</p>
                            <button class="btn btn-info btn-sm">View Details</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Member Image">
                        <div class="card-body text-center">
                            <h5 class="card-title">Jane Doe</h5>
                            <p class="card-text">Mother</p>
                            <button class="btn btn-info btn-sm">View Details</button>
                        </div>
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
