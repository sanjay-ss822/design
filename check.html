<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Management - Check Health</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Vertical Navigation Bar -->
        <nav class="nav flex-column bg-light p-3" style="width: 250px; height: 100vh;">
            <h4>Family Tracker</h4>
            <a class="nav-link" href="invite.html">Invite Family Members</a>
            <a class="nav-link" href="view-family.html">View Family & Reports</a>
            <a class="nav-link" href="check-health.html">Check Health</a>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4">
            <h2>Check Health</h2>
            <div class="card">
                <div class="card-body">
                    <form id="healthCheckForm">
                        <div class="mb-3">
                            <label for="healthParameter" class="form-label">Select Health Parameter</label>
                            <select class="form-select" id="healthParameter" required>
                                <option value="">Choose...</option>
                                <option value="heart-rate">Heart Rate</option>
                                <option value="blood-pressure">Blood Pressure</option>
                                <option value="oxygen-saturation">Oxygen Saturation</option>
                                <option value="temperature">Body Temperature</option>
                                <option value="glucose-level">Glucose Level</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="measurement" class="form-label">Measurement (if applicable)</label>
                            <input type="number" class="form-control" id="measurement" placeholder="Enter measurement" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="mt-4">
                <h3>Health Trends</h3>
                <canvas id="healthChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Example Chart.js implementation
        const ctx = document.getElementById('healthChart').getContext('2d');
        const healthChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Health Parameter Trend',
                    data: [65, 59, 80, 81],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
