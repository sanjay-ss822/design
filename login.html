<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Health Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hero-section {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero-section img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        #features {
            background-color: #f9f9f9;
            padding: 50px 0;
        }
        #features img {
            width: 80px;
            height: 80px;
        }
        #features h5 {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        #features p {
            color: #666;
        }
        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        footer a {
            color: #6c757d;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2575fc;
        }
        .login-container {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .login-form .form-control {
            margin-bottom: 15px;
        }
        .login-form .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Family Health Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#check-health">Check Health</a></li>
                    <li class="nav-item"><a class="nav-link" href="#family">Family</a></li>
                    <li class="nav-item"><a class="nav-link" href="report.html">Reports</a></li>
                    <li class="nav-item"><a class="nav-link login-link" href="#">Login</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="#signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section id="login" class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="#signup">Sign Up</a></p>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Family Health Tracker | <a href="#privacy">Privacy Policy</a> | <a href="#contact">Contact</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.login-link').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
